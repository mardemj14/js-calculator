<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="frame">
      <div class="display">
        <p class="running-calc"></p>
        <p class="display-text"></p>
      </div>
      <div class="buttons">
        <div class="btn num">9</div>
        <div class="btn num">8</div>
        <div class="btn num">7</div>
        <div class="btn opt">x</div>
        <div class="btn num">6</div>
        <div class="btn num">5</div>
        <div class="btn num">4</div>
        <div class="btn opt">+</div>
        <div class="btn num">3</div>
        <div class="btn num">2</div>
        <div class="btn num">1</div>
        <div class="btn opt">-</div>
        <div class="btn clr">CLR</div>
        <div class="btn num">0</div>
        <div class="btn num">.</div>
        <div class="btn opt">/</div>
        <div class="btn del">DEL</div>
        <div class="btn ent">ENT</div>
      </div>
    </div>
    <script src="scripts/calculator.js"></script>
  </body>
</html>
